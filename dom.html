<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>Veririficar</button>
<script>
    let secret = 0;
    let escritura = document.querySelector("input");
    escritura.focus();
    function verify() {
        secret = Math.round(Math.random() * 10);
        if (parseInt(escritura.value) == secret) {
            alert("Acertaste");
        }
        else {
            alert("Fallaste");
            alert("El numero era " + secret);
        };
        escritura.value = "";
        escritura.focus();
    };
    let button = document.querySelector("button");
    button.onclick = verify;
</script>

</body>

</html>
