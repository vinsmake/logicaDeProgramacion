    <script>
function breakLine() {
    document.write("<br>");
};
function print(text) {
    document.write(text);
    breakLine();
};


let thought = Math.round(Math.random()*10);
let counter = 1;
let attempts = 5;

    while (counter <= attempts) {
        let selected = parseInt(prompt("Â¿En que numero del 1 al 10 estoy pensando?"));

        if (selected == thought) {
            print("wtf si le atinaste, y en el intento " + counter);
            break;
        }
        else {
            print("no bro, estaba pensando en el " + thought + " Piensale poquito, por dios.");
        };
        counter++;
    };
print("Juego terminado");
    </script>
