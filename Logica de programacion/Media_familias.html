<body>
    <script>
function breakLine() {
    document.write("<br>");
};
function print(text) {
    document.write(text);
    breakLine();
};

let members = parseInt(prompt("多Cuantos miembros tiene tu familia?"));
let counter = 1;
let totalAge = 0;
while (counter <= members) {
    let name = prompt("多Como se llama?");
    let age = parseInt(prompt("多Que edad tiene?"));
    print(name + " tiene " + age + " a単os");
    totalAge = totalAge + age;
    counter ++; 
};

print("Esa es toda la familia");
print("El promedio de edad de la familia es de" + (totalAge/members));


















    </script>
