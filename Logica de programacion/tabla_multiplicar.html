    <title>Tabla de multiplicar</title>

<body>
    <script>
function breakLine() {
    document.write("<br>");
};
function print(text) {
    document.write(text);
    breakLine();
};

let multiple = prompt("¿Que numero quieres multiplicar?");
let multiplier = 1;
print("WHILE LOOP");
while (multiplier <= 10) {
    print(multiple * multiplier);
    multiplier ++; 
};

breakLine;

    </script>
