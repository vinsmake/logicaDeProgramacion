<body>
    <script>
function breakLine() {
    document.write("<br>");
};
function print(text) {
    document.write(text);
    breakLine();
};

for(var lines = 1; lines <= 3; lines++) {
    for(var columns = 1; columns <=10; columns++) {
        print("**********");
    };
    breakLine();
};






















    </script>
</body>
